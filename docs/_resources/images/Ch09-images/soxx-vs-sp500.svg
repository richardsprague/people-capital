<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="white" />
  
  <!-- Title and subtitle -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">SOXX vs S&amp;P 500 Total Returns (2020-2025)</text>
