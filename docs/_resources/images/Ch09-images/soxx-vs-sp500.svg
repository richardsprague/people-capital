  <line x1="70" y1="220" x2="750" y2="220" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="70" y1="290" x2="750" y2="290" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="70" y1="360" x2="750" y2="360" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  
