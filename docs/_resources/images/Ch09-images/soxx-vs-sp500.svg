  <circle cx="135" cy="352" r="5" fill="#64748b" />
  <circle cx="193" cy="333" r="5" fill="#64748b" />
  <circle cx="254" cy="317" r="5" fill="#64748b" />
  <circle cx="316" cy="325" r="5" fill="#64748b" />
  <circle cx="377" cy="343" r="5" fill="#64748b" />
  <circle cx="439" cy="330" r="5" fill="#64748b" />
