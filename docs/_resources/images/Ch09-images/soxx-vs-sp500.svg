  <text x="316" y="450" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Jan 2022</text>
  <text x="439" y="450" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Jan 2023</text>
  <text x="562" y="450" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Jan 2024</text>
