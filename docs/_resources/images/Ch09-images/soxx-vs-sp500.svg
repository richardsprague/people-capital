  <text x="60" y="360" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">100</text>
  <text x="60" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">200</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">300</text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">400</text>
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">500</text>
  
