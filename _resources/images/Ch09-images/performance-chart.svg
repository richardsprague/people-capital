<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Performance Metrics by AI Implementation Strategy</text>
  
  <!-- Legend -->
  <rect x="520" y="80" width="20" height="20" fill="#4472C4" />
  <text x="550" y="95" font-family="Arial" font-size="14" fill="#333">Full-Spectrum Integration</text>
  
  <rect x="520" y="110" width="20" height="20" fill="#ED7D31" />
  <text x="550" y="125" font-family="Arial" font-size="14" fill="#333">Pure Automation Focus</text>
  
  <rect x="520" y="140" width="20" height="20" fill="#A5A5A5" />
  <text x="550" y="155" font-family="Arial" font-size="14" fill="#333">Industry Average</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="180" x2="100" y2="420" stroke="#333" stroke-width="2" />
  <text x="50" y="300" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333" transform="rotate(-90, 50, 300)">Performance Improvement (%)</text>
  
  <!-- Y-axis labels -->
  <text x="90" y="420" text-anchor="end" font-family="Arial" font-size="12" fill="#333">0%</text>
  <text x="90" y="360" text-anchor="end" font-family="Arial" font-size="12" fill="#333">20%</text>
  <text x="90" y="300" text-anchor="end" font-family="Arial" font-size="12" fill="#333">40%</text>
  <text x="90" y="240" text-anchor="end" font-family="Arial" font-size="12" fill="#333">60%</text>
  <text x="90" y="180" text-anchor="end" font-family="Arial" font-size="12" fill="#333">80%</text>
  
  <!-- X-axis -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#333" stroke-width="2" />
  
  <!-- X-axis elements -->
  <line x1="160" y1="415" x2="160" y2="425" stroke="#333" stroke-width="2" />
  <line x1="280" y1="415" x2="280" y2="425" stroke="#333" stroke-width="2" />
  <line x1="400" y1="415" x2="400" y2="425" stroke="#333" stroke-width="2" />
  <line x1="520" y1="415" x2="520" y2="425" stroke="#333" stroke-width="2" />
  <line x1="640" y1="415" x2="640" y2="425" stroke="#333" stroke-width="2" />
  
  <!-- X-axis labels -->
  <text x="160" y="440" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Productivity</text>
  <text x="280" y="440" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">ROIC</text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Customer</text>
  <text x="520" y="440" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Competitive</text>
  <text x="640" y="440" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Regulatory</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="360" x2="700" y2="360" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="300" x2="700" y2="300" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="240" x2="700" y2="240" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="180" x2="700" y2="180" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Data bars: Full-Spectrum Integration -->
  <rect x="130" y="300" width="60" height="120" fill="#4472C4" />
  <rect x="250" y="260" width="60" height="160" fill="#4472C4" />
  <rect x="370" y="280" width="60" height="140" fill="#4472C4" />
  <rect x="490" y="240" width="60" height="180" fill="#4472C4" />
  <rect x="610" y="220" width="60" height="200" fill="#4472C4" />
  
  <!-- Data bars: Pure Automation Focus -->
  <rect x="130" y="360" width="60" height="60" fill="#ED7D31" />
  <rect x="250" y="340" width="60" height="80" fill="#ED7D31" />
  <rect x="370" y="350" width="60" height="70" fill="#ED7D31" />
  <rect x="490" y="320" width="60" height="100" fill="#ED7D31" />
  <rect x="610" y="300" width="60" height="120" fill="#ED7D31" />
  
  <!-- Data bars: Industry Average -->
  <rect x="130" y="380" width="60" height="40" fill="#A5A5A5" />
  <rect x="250" y="370" width="60" height="50" fill="#A5A5A5" />
  <rect x="370" y="370" width="60" height="50" fill="#A5A5A5" />
  <rect x="490" y="360" width="60" height="60" fill="#A5A5A5" />
  <rect x="610" y="350" width="60" height="70" fill="#A5A5A5" />
  
  <!-- Data point percentages: Full-Spectrum Integration -->
  <text x="160" y="290" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">40%</text>
  <text x="280" y="250" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">53%</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">47%</text>
  <text x="520" y="230" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">60%</text>
  <text x="640" y="210" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">67%</text>
  
  <!-- Data point percentages: Pure Automation Focus -->
  <text x="160" y="350" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">20%</text>
  <text x="280" y="330" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">27%</text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">23%</text>
  <text x="520" y="310" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">33%</text>
  <text x="640" y="290" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">40%</text>
  
  <!-- Data point percentages: Industry Average -->
  <text x="160" y="370" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">13%</text>
  <text x="280" y="360" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">17%</text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">17%</text>
  <text x="520" y="350" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">20%</text>
  <text x="640" y="340" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">23%</text>
  
  <!-- Source note -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial" font-size="12" font-style="italic" fill="#666">Source: The Human Element: Why AI Will Enhance, Not Replace - Based on industry analysis across multiple sectors</text>
  
  <!-- Additional label explanations -->
  <text x="160" y="460" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">per Employee</text>
  <text x="280" y="460" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Return on Capital</text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Retention</text>
  <text x="520" y="460" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Advantage Durability</text>
  <text x="640" y="460" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Risk Reduction</text>
</svg>