<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="20" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">
    SOXX vs S&amp;P 500 Total Returns (2020-2025)
  </text>
  <text x="400" y="40" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">
    Indexed to 100 at January 2020
  </text>

  <!-- Grid -->
  <g stroke="#cccccc" stroke-dasharray="3 3">
    <line x1="50" y1="50" x2="750" y2="50"/>
    <line x1="50" y1="150" x2="750" y2="150"/>
    <line x1="50" y1="250" x2="750" y2="250"/>
    <line x1="50" y1="350" x2="750" y2="350"/>
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="300" y1="50" x2="300" y2="350"/>
    <line x1="450" y1="50" x2="450" y2="350"/>
    <line x1="600" y1="50" x2="600" y2="350"/>
  </g>

  <!-- X Axis (scaled to fit 50-750) -->
  <g font-family="Arial" font-size="12" fill="#000000">
    <text x="50" y="370" text-anchor="middle">Jan 2020</text>
    <text x="113.6" y="370" text-anchor="middle">Jul 2020</text>
    <text x="177.2" y="370" text-anchor="middle">Jan 2021</text>
    <text x="240.8" y="370" text-anchor="middle">Jul 2021</text>
    <text x="304.4" y="370" text-anchor="middle">Jan 2022</text>
    <text x="368" y="370" text-anchor="middle">Jul 2022</text>
    <text x="431.6" y="370" text-anchor="middle">Jan 2023</text>
    <text x="495.2" y="370" text-anchor="middle">Jul 2023</text>
    <text x="558.8" y="370" text-anchor="middle">Jan 2024</text>
    <text x="622.4" y="370" text-anchor="middle">Jul 2024</text>
    <text x="686" y="370" text-anchor="middle">Jan 2025</text>
  </g>
  <line x1="50" y1="350" x2="750" y2="350" stroke="#000000"/>

  <!-- Y Axis -->
  <g font-family="Arial" font-size="12" fill="#000000">
    <text x="40" y="355" text-anchor="end">0</text>
    <text x="40" y="255" text-anchor="end">100</text>
    <text x="40" y="155" text-anchor="end">200</text>
    <text x="40" y="55" text-anchor="end">300</text>
    <text x="40" y="5" text-anchor="end">400</text>
  </g>
  <line x1="50" y1="50" x2="50" y2="350" stroke="#000000"/>

  <!-- SOXX Line -->
  <polyline
    points="50,350 113.6,270 177.2,170 240.8,130 304.4,150 368,190 431.6,110 495.2,30 558.8,50 622.4,20 686,5"
    fill="none"
    stroke="#2563eb"
    stroke-width="3"
  />
  <!-- SOXX Dots -->
  <circle cx="50" cy="350" r="4" fill="#2563eb"/>
  <circle cx="113.6" cy="270" r="4" fill="#2563eb"/>
  <circle cx="177.2" cy="170" r="4" fill="#2563eb"/>
  <circle cx="240.8" cy="130" r="4" fill="#2563eb"/>
  <circle cx="304.4" cy="150" r="4" fill="#2563eb"/>
  <circle cx="368" cy="190" r="4" fill="#2563eb"/>
  <circle cx="431.6" cy="110" r="4" fill="#2563eb"/>
  <circle cx="495.2" cy="30" r="4" fill="#2563eb"/>
  <circle cx="558.8" cy="50" r="4" fill="#2563eb"/>
  <circle cx="622.4" cy="20" r="4" fill="#2563eb"/>
  <circle cx="686" cy="5" r="4" fill="#2563eb"/>

  <!-- S&P 500 Line -->
  <polyline
    points="50,350 113.6,335 177.2,290 240.8,245 304.4,260 368,305 431.6,275 495.2,230 558.8,200 622.4,190 686,175"
    fill="none"
    stroke="#64748b"
    stroke-width="3"
  />
  <!-- S&P 500 Dots -->
  <circle cx="50" cy="350" r="4" fill="#64748b"/>
  <circle cx="113.6" cy="335" r="4" fill="#64748b"/>
  <circle cx="177.2" cy="290" r="4" fill="#64748b"/>
  <circle cx="240.8" cy="245" r="4" fill="#64748b"/>
  <circle cx="304.4" cy="260" r="4" fill="#64748b"/>
  <circle cx="368" cy="305" r="4" fill="#64748b"/>
  <circle cx="431.6" cy="275" r="4" fill="#64748b"/>
  <circle cx="495.2" cy="230" r="4" fill="#64748b"/>
  <circle cx="558.8" cy="200" r="4" fill="#64748b"/>
  <circle cx="622.4" cy="190" r="4" fill="#64748b"/>
  <circle cx="686" cy="175" r="4" fill="#64748b"/>

  <!-- Legend -->
  <g transform="translate(650, 50)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#2563eb" stroke-width="3"/>
    <text x="25" y="5" font-family="Arial" font-size="12">SOXX (Semiconductor ETF)</text>
    <line x1="0" y1="20" x2="20" y2="20" stroke="#64748b" stroke-width="3"/>
    <text x="25" y="25" font-family="Arial" font-size="12">S&amp;P 500</text>
  </g>

  <!-- Footer Text -->
  <text x="50" y="390" font-family="Arial" font-size="12" fill="#666666">
    Chart shows the remarkable outperformance of semiconductor stocks compared to the broader market, reflecting the sector's critical role in AI infrastructure development.
  </text>
</svg>